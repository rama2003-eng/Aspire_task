<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registeration Form</h1>
            <div class="input-control">
                <label for="username">Username :</label>
                <input id="username" name="username" type="text">
               
            </div>
            <div class="input-control">
                <label for="email">Email :</label>
                <input id="email" name="email" type="text">
               
            </div>
            <div class="input-control">
                <label for="password">Password :</label>
                <input id="password"name="password" type="password">
               
            </div>
            <div class="input-control">
                <label for="password2">Password again :</label>
                <input id="password2"name="password2" type="password">
               
            </div><br>
            <div>
                Date of Birth :
                <input type="date" name="date" id="male"> 
               
            <div><br>
            Gender :
            <input type="radio" name="gender" id="male"> 
            <label for="male">Male</label>
    
           <input type="radio" name="gender" id="female"> 
           <label for="female">Female</label></div><br>
           <div >
           Event :<br>
           <label> <input type="checkbox"> Quiz</label><br>
           <label> <input type="checkbox"> codethon</label><br>
           <label> <input type="checkbox"> bugathon</label><br>
           <label> <input type="checkbox"> spellbee</label></div>
           <br>
           <div>
            Choose College :
            <select>
                
                <option selected disabled style="text-align:center">------Select City-------</option>
                <option>IFET College of Engineering</option>
                <option>AR College of Engineering</option>
                <option>ES College of Engineering</option>
                <option>Chirst College of Engineering/option>
            </select>
           </div><br>
           Comment :<br>        
            <textarea rows="8" cols="65" name="commentfield">
                This is the default comment...  
            </textarea>
            <br><br>
            <div class="tacbox">
                <input id="checkbox" type="checkbox" />
                <label for="checkbox"> I agree to these <a href="#">Terms and Conditions</a>.</label>
              </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
