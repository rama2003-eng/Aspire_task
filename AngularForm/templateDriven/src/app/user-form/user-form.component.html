<div class="container">
    <h2>User Registration</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" required [(ngModel)]="user.fullName" name="fullName" #fullName="ngModel">
        <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
          Full Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required [(ngModel)]="user.username" name="username" #username="ngModel">
        <div *ngIf="username.invalid && username.touched" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" required [(ngModel)]="user.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">
        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="user.password !== user.confirmPassword && confirmPassword.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" class="form-control" required [(ngModel)]="user.userType" name="userType" #userType="ngModel">
          <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="userType.invalid && userType.touched" class="text-danger">
          User Type is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
