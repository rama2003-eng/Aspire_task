<div class="container">
    <h2>User Registration</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" class="form-control" formControlName="fullName">
        <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" class="text-danger">
          Full Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
          Password is required (min 6 characters).
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
        <div *ngIf="userForm.get('confirmPassword')?.invalid && userForm.get('confirmPassword')?.touched" class="text-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="passwordMatchError" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" class="form-control" formControlName="userType">
          <option value="" disabled selected>Select User Type</option>
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="userForm.get('userType')?.invalid && userForm.get('userType')?.touched" class="text-danger">
          User Type is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Register</button>
    </form>
  </div>
