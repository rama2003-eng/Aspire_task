<div class="product-details-container" *ngIf="product; else loading">
  <!-- Left side - Product Image and Add to Cart button -->
  <div class="product-image">
    <img [src]="product.image" alt="{{ product.name }}" />
    <div class="add-to-cart">
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>

  <!-- Right side - Product Details -->
  <div class="product-details-right">
    <!-- Product Name and Description -->
  

    <!-- Container 1: Basic Product Details -->
    <div class="product-basic-details">
      <div class="product-name">
        <h2>{{ product.name }}</h2>
        <p class="description">{{ product.description }}</p>
      </div>
      <div class="rating">
        <span>{{ product.rating }}</span>
        <ng-container *ngFor="let star of getStars(product.rating)">
          <i class="fa" [ngClass]="star ? 'fas fa-star' : 'far fa-star'" aria-hidden="true"></i>
        </ng-container>
      </div>
      <p class="price">Price: {{ product.price | currency: 'INR' }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
    </div>

    <!-- Container 2: Size Selection -->
    <div class="size-selection">
      <h3>Select Size:</h3>
      <div class="size-options">
        <div
          class="size-option"
          [ngClass]="{ 'selected': product.size === 'XS' }"
          (click)="updateProductSize('XS')"
        >
          XS
        </div>
        <div
          class="size-option"
          [ngClass]="{ 'selected': product.size === 'S' }"
          (click)="updateProductSize('S')"
        >
          S
        </div>
        <div
          class="size-option"
          [ngClass]="{ 'selected': product.size === 'M' }"
          (click)="updateProductSize('M')"
        >
          M
        </div>
        <div
          class="size-option"
          [ngClass]="{ 'selected': product.size === 'L' }"
          (click)="updateProductSize('L')"
        >
          L
        </div>
        <div
          class="size-option"
          [ngClass]="{ 'selected': product.size === 'XL' }"
          (click)="updateProductSize('XL')"
        >
          XL
        </div>
      </div>
    </div>

    <!-- Container 3: Product Reviews -->
    <div class="product-reviews">
      <h3>Reviews</h3>
      <div class="review" *ngFor="let review of product.reviews">
        <div class="review-info">
          <span>{{ review.rating }}</span>
          <ng-container *ngFor="let star of getStars(review.rating)">
            <i class="fa" [ngClass]="star ? 'fas fa-star' : 'far fa-star'" aria-hidden="true"></i>
          </ng-container>
        </div>
        <p>{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading product details...</p>
</ng-template>
