<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp()" #signupForm="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required #nameField="ngModel">
      <div *ngIf="nameField.errors && nameField.touched" class="error-message">
        <div *ngIf="nameField.errors['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel">
      <div *ngIf="emailField.errors && emailField.touched" class="error-message">
        <div *ngIf="emailField.errors['required']">Email is required.</div>
        <div *ngIf="emailField.errors['email']">Email must be valid.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel">
      <div *ngIf="passwordField.errors && passwordField.touched" class="error-message">
        <div *ngIf="passwordField.errors['required']">Password is required.</div>
        <div *ngIf="passwordField.errors['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <div *ngIf="signupFailed" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="signupSuccess" class="success-message">Register successfully! Redirecting to login...</div>
</div>
